<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Primetime</title>
        <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
        <link href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="static/css/style.css" rel="stylesheet" />
        
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-dark">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Primetime</span>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ user.avatar_url }}" alt="{{ user.name }}" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small" aria-labelledby="dropdownUser1">
                        <li><strong style="width: 100%; padding: .25rem 1rem;">{{ user.name }}</strong></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('me') }}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign out</a></li>
                    </ul>
                  </div>
            </div>
        </nav>
        <h1>&nbsp;</h1>
        <div class="container">
            <div class="row"> 
                <div class="col-9">
                    <div class="ratio ratio-4x3">
                        <video id="player" class="video-js vjs-theme-sea" controls preload="none">
                            <source src="{{ streamLocation }}" type="application/x-mpegURL" />
                        </video>
                    </div>
                </div>
                <div class="col-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Playlist
                            <span class="badge bg-primary rounded-pill">14</span>
                        </li>
                        <a href="#" class="list-group-item list-group-item-action">Add to Playlist</a>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
        <script>
            var player = videojs('#player');
        </script>
    </body>
</html>
